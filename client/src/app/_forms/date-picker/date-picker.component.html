    <div class="mb-3">
        <label >{{label()}}</label>
        <input 
            [class.is-invalid]="control.touched && control.invalid"
            class="form-control"
            [formControl]="control"
            placeholder={{label()}}
            bsDatepicker
            [bsConfig]="bsConfig"
            >
        <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
            {{label()}} is required.
        </div>
    </div>
