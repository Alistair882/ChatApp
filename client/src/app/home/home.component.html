<div class="container">
    <div style="text-align: center;">

        @if(!registerMode)
        {
            <h1>Chat with friends</h1>
            <p class="lead">Come on in to chat with some interesting new people and meet new friends... just make an account and log in!</p>
            <div>
                <button (click)="registerModeToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        }@else
        {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                    </div>
                </div>
            </div>
        }

    </div>
</div>
