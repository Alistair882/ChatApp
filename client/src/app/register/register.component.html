<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">sign up</h2>
    <hr>
    <app-text-input
        [formControl]="$any(registerForm.controls['username'])"
        [label]="'username'"
    ></app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['knownAs'])"
        [label]="'known as'"
    ></app-text-input>

    <app-date-picker
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'date of birth'"
    ></app-date-picker>

    <app-text-input
        [formControl]="$any(registerForm.controls['password'])"
        [label]="'password'"
        [type]="'password'"
    ></app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'Confirm password'"
        [type]="'password'"
    ></app-text-input>

    @if (validationErrors) {
        <div class="alert alert-danger">
            <ul>
                @for (error of validationErrors; track $index) {
                    <li>{{ error }}</li>
                }
            </ul>
        </div>
    }

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">register</button>
        <button (click)="cancelRegistration()" class="btn btn-default me-2" type="button">cancel</button>
    </div>
</form>
